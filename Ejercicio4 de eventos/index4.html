<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar imagen</title>
    <style>
        #img{
            display: none;
        }
    </style>
</head>
<body>
    <button id="boton" onclick="mostrar();">Mostrar Imagen</button>
    <h1 id="boton" onclick="mostrar();"> Mostar Imagen</h1>
    <div id="img">
        <button id="boton" onclick="ocultar();">Ocultar Imagen</button>
        <img src="imagenes/foto1.png" width="400px" alt="">
    </div>

    <script>
        function mostrar(){
            document.getElementById('img').style.display = 'block';
        }

        function ocultar(){
            document.getElementById('img').style.display = 'none';
        }
    </script>
</body>
</html>
